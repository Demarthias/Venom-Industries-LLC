<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Subscription | Venomous Industries</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <style>
    body { background: #0a0e13; color: #e7edf2; font-family: Inter, sans-serif; min-height: 100vh; }
    .sub-wrapper { max-width: 420px; margin: 6rem auto 0; background: rgba(20,28,38,.96); border-radius: 18px; box-shadow: 0 0 32px #00ffc822; padding: 2.5rem 2rem; border: 2px solid #00e0ff; }
    h1 { font-family: Orbitron, sans-serif; color: #00ffc8; text-align: center; margin-bottom: 1.5rem; }
    .plan-select { width: 100%; margin-bottom: 2rem; }
    label { font-weight: 700; color: #00e0ff; }
    select { width: 100%; padding: .7rem; border-radius: 8px; border: 1.5px solid #00ffc8; background: #10151b; color: #e7edf2; font-size: 1.1rem; margin-top: .5rem; }
    .cta { text-align: center; }
    .btn { margin-top: 1.5rem; }
  </style>
</head>
<body>
  <div class="sub-wrapper">
    <h1>Choose Your Subscription</h1>
    <form id="subForm" action="/cart.html" method="GET">
      <div class="plan-select">
        <label for="plan">Subscription Length</label>
        <select id="plan" name="plan">
          <option value="1m">1 Month — $10</option>
          <option value="3m">3 Months — $25</option>
          <option value="6m">6 Months — $40</option>
          <option value="12m">12 Months — $60</option>
        </select>
      </div>
      <div class="cta">
        <button type="submit" class="btn btn-primary neon-border">Continue to Checkout</button>
      </div>
    </form>
  </div>
  <script>
    // Optionally, you can redirect to your cart with the selected plan as a query param
    // Or handle with JS if you want to POST to a backend
  </script>
</body>
</html>
