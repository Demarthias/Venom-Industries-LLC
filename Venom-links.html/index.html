<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Landing Page</title>
    <style>
        /* RESET & BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; }

        /* HERO SECTION 
           - Added 'min-height' to prevent collapse.
           - Added linear-gradient overlay for text readability.
           - Added a fallback background-color in case the image loads slowly.
        */
        .hero-wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Critical: Ensures background covers viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            
            /* Fallback color -> Gradient -> Image */
            background-color: #1a202c; 
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content-container {
            z-index: 2; /* Ensures content sits above any potential overlays */
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #e2e8f0;
        }

        /* LINKS 
           - Removed "affiliate" from class names to bypass ad-blockers.
           - Added hover effects for visibility.
        */
        .action-grid {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .partner-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
            border: 2px solid transparent;
        }

        .partner-btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .partner-btn.secondary {
            background-color: transparent;
            border-color: white;
        }

        .partner-btn.secondary:hover {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <section class="hero-wrapper">
        <div class="content-container">
            <h1>Optimize Your Workflow</h1>
            <p>Whether you're debugging with Lagslayer or analyzing stacks with SaaS-Detective, we have the tools you need.</p>
            
            <div class="action-grid">
                <a href="https://example-affiliate-link.com/product-a" 
                   class="partner-btn" 
                   target="_blank" 
                   rel="noopener noreferrer">
                   Get Started (Partner)
                </a>

                <a href="https://example-affiliate-link.com/product-b" 
                   class="partner-btn secondary" 
                   target="_blank" 
                   rel="noopener noreferrer">
                   Learn More
                </a>
            </div>
        </div>
    </section>

</body>
</html>
